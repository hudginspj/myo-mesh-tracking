<script type="text/javascript">
	console.log('hello');
	function sleep(ms) {
	  return new Promise(resolve => setTimeout(resolve, ms));
	}
	async function loop() {
		var count = 0;
		while (1){
			console.log(count);
			count++;
			await sleep(2000);
		}
	}

	loop();
</script>
